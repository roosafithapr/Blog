<div class="row">
    <div class="col-md-12">
      
      <label>blog title</label>
      <input type="text" [(ngModel)]="title" class="form-control" />
      <label>blog content</label>
      <input type="text" [(ngModel)]="content" class="form-control" />
      <label>blog author</label>
      <input type="text" [(ngModel)]="author" class="form-control" />
      <button class="btn btn-primary mr-3 mt-4" (click)="onblogAdd()">
        Add blog
      </button>
      
    </div>
  </div>
  <hr />
